<!DOCTYPE html>
<html lang="en">

<head>

    <title>Players</title>
    <!-- Required meta tags always come first -->

    <!-- Bootstrap CSS -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Players</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/players_styles.css">
    <link href='https://fonts.googleapis.com/css?family=Oxygen:400,300,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row row-content">
            <div class="col-12 col-md-9">
                <form>
                    <div class="form-group row">
                        <label for="firstname" class="col-sm-3 col-form-label pull-left">First Name: </label>
                        <div class="col-sm-6 pull-left">
                            <input type="text" class="form-control" id="firstname" name="firstname"
                                placeholder="First Name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="lastname" class="col-sm-3 col-form-label pull-left">Last Name: </label>
                        <div class="col-sm-6 pull-left">
                            <input type="text" class="form-control" id="lastname" name="lastname"
                                placeholder="Last Name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="telnum" class="col-sm-3 col-form-label pull-left">Telephone: </label>
                        <div class="col-sm-3">
                            <input type="tel" class="form-control" id="areacode" name="areacode"
                                placeholder="Area code">
                        </div>
                        <div class="col-sm-4">
                            <input type="tel" class="form-control" id="telnum" name="telnum" placeholder="Tel. number">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="emailid" class="col-sm-3 col-form-label pull-left">Email: </label>
                        <div class="col-sm-9 pull-left">
                            <input type="email" class="form-control" id="emailid" name="emailid" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="offset-sm-2 col-sm-2 pull-left">
                            <button name="View" class="btn btn-primary">View</button>
                        </div>
                        <div class="col-sm-2 pull-left">
                            <button name="Edit" class="btn btn-primary">Edit</button>
                        </div>
                        <div class="col-sm-2 pull-left">
                            <button name="Close" type="close" class="btn btn-danger">Cancel</button>
                        </div>
                        <div class="col-sm-2 pull-left">
                            <button name="Submit" type="submit" class="btn btn-success">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-12 col-md">
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-auto">
                    <p>Â© Copyright 2019 Frank Sylvia</p>
                </div>
            </div>
        </div>
    </footer>
    <!-- jQuery first, then Popper.js, then Bootstrap JS. -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
